<!DOCTYPE html>
<html>
  <head>
    <script>
      // 檢查當前 URL 的斜杠數量
      const currentPath = window.location.pathname;
      const slashCount = (currentPath.match(/\//g) || []).length;
      const redirectUrl = slashCount === 1 ? './' : '../';

      // 動態修改 meta 標籤
      document.write(`<meta http-equiv="refresh" content="0; url=${redirectUrl}">`);
    </script>
  </head>
  <body>
    <p>If you are not redirected, <a href="./">click here</a>.</p>
  </body>
</html>
